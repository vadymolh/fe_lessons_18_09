<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Arrays</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  </head>

  <body>
    <header>jQuery Effects and Animations</header>
    <div class="container">
      <button id="btn-f-out">Fade Out</button>
      <button id="btn-f-in">Fade In</button>
      <button id="btn-f-toggle">Fade Toggle</button>

      <br />
      <hr />

      <button id="btn-s-up">Slide UP</button>
      <button id="btn-s-down">Slide Down</button>
      <button id="btn-s-toggle">Slide Toggle</button>
      <button id="btn-stop">Stop Animation</button>

      <div class="box">Hello World</div>

      <br />

      <button id="btn-move-left">move-left</button>
      <button id="btn-move-right">move-right</button>
      <button id="btn-move-around">move-around</button>

      <br />
      <div class="animated"></div>
    </div>

    <script src="./js/EffectsAnimate.js"></script>
  </body>
